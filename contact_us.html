    <script>
        $('#form1').on('submit', function () {
            var formData = {
                'name': $('#name').val(),
                'phone': $('#phone').val(),
                'email': $('#email').val(),
                'subject': $('#subject').val(),
            };
            $('#form1').prop('disabled', true);
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({ 'event': 'send_form' });
            $.ajax({
                type: 'POST',
                url: '',
                data: formData,
                encode: true,
                success: function (data) {
                    $('#submittedPop').show(300);
                },

            return false;
