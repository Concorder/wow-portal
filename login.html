
<div class="main privacy authorization">
	<div class="wrap">
		<h2>Get content</h2>
		<div class="wrapForm">
			<h3>Log in using your username and password:</h3>
			<form id="getContent" method="post">
				<input type="hidden" name="page" id="loginPage" value="login">
				<input type="tel" name="u" pattern="^[0-9]{3,45}$" id="loginUser" placeholder="Login" maxlength="18"required>
				<input type="password" name="c" id="accessCode" placeholder="Access code" maxlength="12" required>
				<p class="error">Please enter correct login and access code</p>
				<button type="submit" name="submit" id="getContentButton2" value="Submit">Submit</button>
			</form>
		</div>
	</div>
</div>
